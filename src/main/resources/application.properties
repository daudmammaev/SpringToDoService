spring.application.name=SpringToDo
spring.datasource.url=jdbc:postgresql://localhost:5432/postgres
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.hibernate.ddl-auto:none

# Liquibase
spring.liquibase.change-log=classpath:src/main/resources/db/changelog/changelog.xml
spring.liquibase.enabled=true

#Actuator
management.endpoints.web.exposure.include= health,info,metrics
management.endpoint.health.show-details=always

mapstruct.defaultComponentModel=spring

# Spring Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=todos,todo,todos_paginated

# Development with Redis
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms

# Cache with shorter TTL for development
spring.cache.redis.time-to-live=60000
spring.cache.redis.key-prefix=todo_dev_